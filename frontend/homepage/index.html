<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PG_Connect</title>
  <link rel="stylesheet" href="index.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo"><img src="../landing_stuff/logo.jpg" alt="" height="60px"></div>
    <div class="search-bar">
      <input type="text" placeholder="Search apartments or area...">
      <button class="btn">Search</button>
    </div>
    <div class="cart">
      <a href="../Addtocart/cart.html">Chosen üõí <span id="cart-count">0</span></a>
    </div>
  </nav>

  <div class="main-container">
    <!-- Filter Section -->
    <aside class="filters">
      <h3>Filters</h3>

      <!-- Budget -->
      <div class="filter-group">
        <h4>Budget (per month)</h4>
        <label>Min: <input type="range" id="min-range" min="1000" max="70000" value="1000"> <span id="min-value">1000</span></label><br>
        <label>Max: <input type="range" id="max-range" min="1000" max="70000" value="70000"> <span id="max-value">70000</span></label>
      </div>

      <!-- Star Rating -->
      <div class="filter-group">
        <h4>Star Rating</h4>
        <label><input type="radio" name="star-rating" value="5"> ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label><br>
        <label><input type="radio" name="star-rating" value="4"> ‚≠ê‚≠ê‚≠ê‚≠ê & above</label><br>
        <label><input type="radio" name="star-rating" value="3"> ‚≠ê‚≠ê‚≠ê & above</label><br>
        <label><input type="radio" name="star-rating" value="2"> ‚≠ê‚≠ê & above</label><br>
        <label><input type="radio" name="star-rating" value="1"> ‚≠ê & above</label>
      </div>

      <!-- Flatmates -->
      <div class="filter-group">
        <h4>Flatmates</h4>
        <label><input type="checkbox" value="1"> 1 Flatmate</label><br>
        <label><input type="checkbox" value="2"> 2 Flatmates</label><br>
        <label><input type="checkbox" value="3"> 3 Flatmates</label><br>
        <label><input type="checkbox" value="4"> 4+ Flatmates</label>
      </div>

      <!-- Area -->
      <div class="filter-group">
  <h4>Area</h4>
  <label><input type="checkbox" class="area-checkbox" value="Andheri">Andheri</label><br>
  <label><input type="checkbox" class="area-checkbox" value="Bandra East">Bandra East</label><br>
  <label><input type="checkbox" class="area-checkbox" value="Powai">Powai</label>
</div>

      <!-- Availability -->
      <div class="filter-group">
        <h4>Availability</h4>
        <label><input type="checkbox" id="available-only"> Available Only</label>
      </div>

      <!-- Sorting -->
      <div class="filter-group">
        <h4>Sort By</h4>
        <select id="sort-select">
          <option value="default">Default</option>
          <option value="low-high">Price: Low to High</option>
          <option value="high-low">Price: High to Low</option>
          <option value="rating">Rating</option>
        </select>
      </div>

      <!-- Buttons -->

      <div class="filter-actions">
        <button class="btn">Apply Filters</button>
        <button class="btn btn-clear">Clear</button>
      </div>
    </aside>

    <section class="flats">
  <!-- Example Flat Card -->

  <!-- Repeat for other flats dynamically -->
</section>

  </div>
</body>
</html>
