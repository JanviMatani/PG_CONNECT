<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Added Flats</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <div class="logo"><img src="../landing_stuff/logo.jpg" alt="" height="60px"></div>
      <div class="cart-section">
        <img src="images/cart.png" alt="Cart Icon" class="cart-icon">
        <span id="cart-count">0</span>
      </div>
    </div>
  </header>

  <!-- Flats Section (cards will be dynamically inserted) -->
  <section class="flats-section" id="flats-container">
    <!-- JS will render flat cards here -->
  </section>

  <!-- Back Home Button -->
  <a href="../homepage/index.html" class="back-home-btn">Back to Home</a>

  <!-- Flat Details Modal -->
  <div id="flatModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modal-img" src="" alt="Flat Image">
      <h2 id="modal-name"></h2>
      <p id="modal-location"></p>
      <p id="modal-city"></p>
      <p id="modal-size"></p>
      <p id="modal-furnished"></p>
      <p id="modal-amenities"></p>
      <p id="modal-rent"></p>
      <button id="proceedPaymentBtn" class="view-btn">Proceed to Payment</button>
    </div>
  </div>

  <!-- Document Modal -->
  <div id="docModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Rental Documentation</h2>
      <p>Flat Name: <span id="doc-name"></span></p>
      <p>Location: <span id="doc-location"></span></p>
      <p>Rent: <span id="doc-rent"></span></p>
      <p>Please verify your details before proceeding.</p>
      <label>Your Name: <input type="text" id="user-name" placeholder="Enter your name"></label>
      <label>Email: <input type="email" id="user-email" placeholder="Enter your email"></label>
      <label>Phone: <input type="text" id="user-phone" placeholder="Enter your phone"></label><br>
      <button id="finalPayBtn" class="view-btn">Final Pay</button>
    </div>
  </div>

  <!-- Receipt Modal -->
  <div id="receiptModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Payment Receipt</h2>
      <div id="receiptContent"></div>
      <button class="view-btn" id="closeReceiptBtn">Close</button>
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
